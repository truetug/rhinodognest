<div class="p0 m0 text-center" >
  <p class="">{{ i18n "qr code" }}</p>
  <img id="qr-code" class="qrcode" alt="Scannable QR code with contact info" src="https://chart.googleapis.com/chart?cht=qr&chs=150x150&choe=UTF-8&chl=MECARD:N:{{ .Param "lastName" }},{{ .Param "firstName" }};TEL:{{ .Param "phone" }};EMAIL:{{ .Param "email" }};URL:{{ .Site.BaseURL }};NOTE:{{ .Param "contactNote" }};;"/>
</div>
